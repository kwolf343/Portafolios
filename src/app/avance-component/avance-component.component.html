<form #miFormulario="ngForm" (ngSubmit)="actualizar(miFormulario)">

            <a href="generador">Crear pagina</a>
            <h1>Tecnolog√≠as</h1>
            <a href="experiencia">Experiencia</a>
        </div>

        <div>

            <button type="submit">Guardar</button>
        </div>
